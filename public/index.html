<!DOCTYPE html>
<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>

    <script src="./js/my_three.js" type="module" defer></script>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div id="root">
        <h1>City of Code: GitHub</h1>
        <input type="text" id="user_input" placeholder="Input a GitHub Username.." title="Type in a GitHub Username">
        <input type="button" value="Submit" id="submit_button">
        <p>
            A 3D representation of GitHub Contribution Calender
        </p>
        <div id="instructions">
            <u>
                <li>
                    "<b>Left-Click + Drag</b>" or "<b>Swipe</b>" to rotate the model
                </li>
                <li>
                    "<b>Scroll-Wheel</b>" or "<b>Pinch</b>" to zoom in/out
                </li>
                <li>
                    "<b>Right-Click + Drag</b>" or "<b>2 finger Swipe</b>" to move/pan the model
                </li>
            </u>
        </div>
    </div>
    <div id="canvas"></div>
    <div id="tooltip"></div>
</body>

</html>
